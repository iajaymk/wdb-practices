<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>codedamn Project</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section class="main">
			<div class="heading">
				<h1>ADD TODO LIST</h1>
				<hr>
			</div>
			<form class="inputArea">
				<input id="new-task" class="taskInput" type="text">
				<button class="addButton" onclick="addTodo()" type="submit">+</button>
				<button class="delButton" onclick="cancelInput()">
					<i class="bi bi-trash-fill"></i>
				</button>
			</form>

			<div class="todoList">
				<h3>Tasks</h3>
				<ul class="tasks-container">
					<li class="tasks">
						<p class="todo">Read 5 books</p>
						<div>
							<button class="checkButton" onclick="done()">
								<i class="bi bi-check-lg"></i>
							</button>
							<button class="editButton">
								<i class="bi bi-pencil-fill"></i>
							</button>
							<button class="deleteButton" onclick="deleteTask()">
								<i class="bi bi-trash-fill"></i>
							</button>
						</div>
					</li>
					<li class="tasks">
						<p class="todo">Read 3 books</p>
						<div>
							<button class="checkButton" onclick="done()">
								<i class="bi bi-check-lg"></i>
							</button>
							<button class="editButton">
								<i class="bi bi-pencil-fill"></i>
							</button>
							<button class="deleteButton" onclick="deleteTask()">
								<i class="bi bi-trash-fill"></i>
							</button>
						</div>
					</li>
				</ul>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
