<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>codedamn Project</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		


		<div class="overlay"></div>
		<div class="main">
			<h1>Eventually</h1>
			<p class="para">A simple template for telling the world when you'll launch <br>
				your next big thing. Brought to you by HTML5 UP.
			</p>
			<form action="" name="myForm" onsubmit="sendMessage()" method="post">
				<input name="email" type="email" placeholder="Email Address">
				<button class="btn" type="submit">Sign Up</button>
			</form>
			<p id="success-message">Thank You!</p>
		</div>
		

		<footer>
			<div class="logo-container">
				<i class="bi bi-twitter"></i>
				<i class="bi bi-instagram"></i>
				<i class="bi bi-github"></i>
				<i class="bi bi-envelope"></i>
			</div>
			<span>
				&#169;Unsplash | Credits: <u>Unsplash</u>+ <u>HTML5 UP</u> 
			</span>
		</footer>


		<script>
			let message = document.getElementById('success-message');
			message.style.visibility="hidden";
			function sendMessage(){
				
				message.style.visibility="visible";

			}
		</script>
	</body>
</html>
