<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="order-component">
            <img src="images/illustration-hero.svg" alt="order succes image">
            <div class="description">
                <h2>Order Summary</h2>
                <p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <div>
                        <img src="images/icon-music.svg" alt="music icon">
                    </div>
                    <div>
                        <p class="plan-name">Annual Plan</p>
                        <p class="plan-detail">$59.99/year</p>
                    </div>
                    <div>
                        <a class="change-plan" href="#">Change</a>
                    </div>
                </div>
                <button class="payment-button">Procced to Payment</button>
                <button class="cancel-button">Cancel Order</button>
            </div>
        </section>
    </main>
</body>
</html>
