<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsWorld</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand">PETSWORLD</a>
              <div class="userbtn ">
                <a class="btn me-2">Sign In</a>
                <a class="btn btn-primary" type="submit">Log In</a>
              </div>
            </div>
        </nav>
    </header>


    <section class="intro">
        <div class="about d-flex">
            <div class="intro-description col-lg-6 col-md-6">
                <h1 class="intro-title">Pet Store</h1>  
                <p class="intro-moto">One stop for all your pet needs.</p>
                <button class="btn btn-warning">Get Started</button>
            </div>
            <div class="intro-img col-lg-6 col-md-6">
                <img class="home-img" src="images/petsworld.jpg" alt="Images of cats.">
            </div>
        </div>
    </section>

    <!-- Bootstrap js files  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
