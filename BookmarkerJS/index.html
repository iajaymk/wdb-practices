<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="screen">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <h1 class="navbar-brand" href="#">Bookmarker</h1>
            </div>
        </nav>
        <main>
            <div>
                <form id="myForm" action="">
                    <label for="websiteName" class="form-label" >Website Name</label>
                    <input id="websiteName" class="form-control" placeholder="Enter Website Name" type="text">
                    <label for="websiteURL" class="form-label">Website URL</label>
                    <input id="websiteURL" class="form-control" placeholder="Enter Website URL" type="text">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
