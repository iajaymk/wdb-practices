<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 id="title">Survey Form</h1>
        <p id="description">Survey Form for Job Seekers</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your Name" required><br><br>
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
            <label id="number-label" for="number">Age</label>
            <input type="number" name="number" id="number" min="18" max="25" placeholder="Enter Your Age"><br>
            <label for="dropdown">Work Experience</label>
            <select name="workexp" id="dropdown">
                <option value="fresher">Fresher</option>
                <option value="oneyear">1yr Exp</option>
                <option value="twoyear">2yr Exp</option>
            </select>
            <p>Gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="feamle">Female</label><br>
            <p>Skill</p>
            <input type="checkbox" id="html" name="html" value="css3">
  <label for="html"> HTML</label><br>
  <input type="checkbox" id="css" name="css" value="css3">
  <label for="css"> CSS3</label><br>
  <input type="checkbox" id="js" name="js" value="javascript">
  <label for="js"> JavaScript</label><br><br>
  <p>Enter any message:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="submit" id="submit">
        </form>
    </section>
</body>
</html>
