<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section class="nft-preview">
            <div class="card">
                <div class="img-box">
                    <div class="img-hover">
                        <img class="nft-img-hover" src="images/icon-view.svg">
                    </div>
                    <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft image">
                </div>
                <div class="description">
                    <h3>Equilibrium #3429</h3>
                    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="offer-detail">
                        <div class="price-section">
                            <div>
                                <img src="images/icon-ethereum.svg" alt="ethereum icon">
                            </div>
                            <div>
                                <p class="price">0.041ETH</p>
                            </div>
                        </div>
                        <div class="days-left">
                            <div>
                                <img src="images/icon-clock.svg" alt="clock icon">
                            </div>
                            <div>
                                <p class="days">3 days left</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="creator-details">
                        <img class="prof-pic" src="images/image-avatar.png" alt="creator profile picute">
                        <p class="creator-name">Creation of<span> Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
