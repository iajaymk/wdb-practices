<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h2 class="main-title">Metric/Imperial unit conversion</h2>
        <input class="main-input" id="input-box" placeholder="0" type="text">
    </div>

    <div class="result">
        <div class="units">
            <h2 class="units-title">Length(Meet/Feet)</h2>
            <p class="units-amount"><span id="meters">0 </span>meters = <span id="mtoft">0.000 </span>feet | <span id="feet">0 </span>feet = <span id="fttom">0.000 </span>meters</p>
        </div>
        <div class="units">
            <h2 class="units-title">Volume(Litres/Gallons)</h2>
            <p class="units-amount"><span id="liters">0 </span>liters = <span id="ltog">0.000 </span>gallons | <span id="gallons">0 </span>gallons = <span id="gtol">0.000 </span>liters</p>
        </div>
        <div class="units">
            <h2 class="units-title">Mass(Kilograms/Pounds)</h2>
            <p class="units-amount"><span id="kilos">0 </span>kilos = <span id="ktop">0.000 </span>pounds | <span id="pounds">0 </span>pounds = <span id="ptok">0.000 </span>kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
